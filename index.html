<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="/style/gustavo.css">
  <link rel="icon" href="https://openweathermap.org/img/wn/10d@2x.png">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQWSWLpkqINMwLQgCel1Q0wYKHA8zcg4Q&libraries=places"></script>
  <script src="https://kit.fontawesome.com/b14eafc455.js" crossorigin="anonymous"></script>
  <script>

    window.onload = function() {
      var autocomplete;
      var id = "city-input";

      autocomplete = new google.maps.places.Autocomplete(document.getElementById(id),{
         types:['geocode'],
      });

      google.maps.event.addListener(autocomplete,'place_changed', function(){
        var place = autocomplete.getPlace();

        // Esta função estã no arquivo 5daysForecast.js
        // Observe que são enviados como parâmetros a latitude e longiture
        informacoesDoTempo(
          place.geometry.location.lat(),
          place.geometry.location.lng()
        );

      })
      informacoesDoTempo(49.2827, -123.1207);
    }
   </script>
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <form>
            <input id="city-input" type="text" placeholder="Enter a city">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
            <input id="latitude" type="hidden">
            <input id="longitude" type="hidden">
        </form>
    </header>


  <div class="container">
    <h2 style="font-size:2.5rem;text-align: center;">Current Weather</h2>
    <div id="weather"></div>


    <!-- <div id="favorites">
      <h2>Favorite Cities</h2>
      <ul></ul>
    </div> -->


      <h2 style="font-size:2.5rem;text-align: center;">5 - Day Forecast / 3 Hours Forecast</h2>
      <div id="forecast"></div>
      <div id="hourlyForecast"></div>

    </section>
</div>
  <script src="script/currentWeather.js"></script>
  <script src="script/5daysForecast.js"></script>
  <script src="script/3hoursForecast.js"></script>
  <script src="script/handler.js"></script>
</body>
</html>
